<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo Tesla - Votre Localisation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="weather-container">
        <h1>☀️ Météo Actuelle</h1>
        <p id="location">Chargement de la localisation...</p>

        <div id="current-weather">
            <p id="temperature">--°C</p>
            <p id="description">Chargement...</p>
        </div>

        <div id="forecast">
            <h2>Prévisions à 3 jours</h2>
            </div>

        <p class="last-updated">Dernière mise à jour : <span id="last-update-time">--:--</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
